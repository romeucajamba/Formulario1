<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar uma conta</h1>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle"><ion-icon name="alert-circle"></ion-icon></i>
                <i class="fas fa-check-circle"><ion-icon name="checkmark-circle"></ion-icon></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"><ion-icon name="alert-circle"></ion-icon></i>
                <i class=" fas fa-check-circle"><ion-icon name="checkmark-circle"></ion-icon></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua Senha">
                <i class="fas fa-exclamation-circle"><ion-icon name="alert-circle"></ion-icon></i>
                <i class="fas fa-check-circle"><ion-icon name="checkmark-circle"></ion-icon></i>
                <small>Mensagem de erro</small>
            </div>
            <div class="form-control">
                <label for="password">Confirmar Senha</label>
                <input type="password" id="password2" placeholder="Digite sua Senha novamente">
                <i class="fas fa-exclamation-circle"><ion-icon name="alert-circle"></ion-icon></i>
                <i class="fas fa-check-circle"><ion-icon name="checkmark-circle"></ion-icon></i>
                <small>Mensagem de erro</small>
            </div>
            <button type="submi" id="button">Enviar</button>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
